# i3status configuration file.
# see "man i3status" for documentation.

general {
  output_format = "i3bar"
  colors = true
  interval = 5
}

order += "run_watch DHCP"
order += "run_watch VPN"
order += "ipv6"
order += "wireless _first_"
order += "ethernet _first_"
order += "disk /"
order += "memory"
order += "battery 0"
order += "load"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "volume master"
#order += "volume_status"
order += "spotify"
order += "apt_updates"
order += "tztime local"
# order += "weather_owm"

spotify {
  format = "♪: {artist} - {title}"
}

# weather_owm {
#   # Oslo
#   woeid = "862592"
#   forecast_days = 1
# }

ipv6 {
  format_up = "IPv6: %ip"
  format_down = "IPv6: no"
}

wireless _first_ {
  format_up = "W: %ip (%essid - %quality)"
  format_down = "W: down"
}

ethernet _first_ {
  # if you use %speed, i3status requires root privileges
  format_up = "E: %ip (%speed)"
  format_down = "E: down"
}

battery 0 {
  threshold_type = "time"
  low_threshold = 10
  format = "%status: %percentage %remaining"
}

run_watch DHCP {
  pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
  pidfile = "/var/run/vpnc/pid"
}

# man date
tztime local {
  format = "#%V: %a %d/%m %H:%M:%S"
  on_click 1 = "exec firefox https://calendar.google.com/calendar/render#main_7|month"
}

memory {
  format = "M: %percentage_used (%total)"
}

cpu_usage {
  format = "CPU: %usage"
}

cpu_temperature 0 {
  format = "T: %degrees°C"
}

load {
  format = "LOAD: %1min"
}

disk "/" {
  format = "DISK: %percentage_used (%total)"
}

volume master {
  format = "V: %volume"
  device = "default"
  mixer = "Master"
  mixer_idx = 0
}

